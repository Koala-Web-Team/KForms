<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Number Test</title>
        <link rel="stylesheet" href="css/koala-form.css">
    </head>
    <body>
        <form class="koala-form">
			<div class="number-input">
				<button class="minus">-</button>
				<input type="number" min="0" value="0" class="custom-number-input">
				<button class="plus">+</button>
			</div>
			<div class="number-input-right">
				<button class="minus">-</button>
				<input type="number" min="0" value="0" name="quantity" class="custom-number-input">
				<button class="plus">+</button>
			</div>
						<div class="range-wrap">
				<input class="koala-input-range-popup" type="range" min="0" max="100" value="0" step="1">
				<div class="range-popup"></div>
			</div>
			<div class="range-wrap">
				<input class="koala-input-range-label" type="range" min="0" max="100" value="0" step="1">
				<div class="range-label"></div>
			</div>
			<div class="range-wrap">
				<div class="min-max-slider">
					<input id="min" class="min" name="min" type="range" step="1" min="0" max="3000" />
					<input id="max" class="max" name="max" type="range" step="1" min="0" max="3000" />
				</div>
			</div>
			<div class="customComboBox">
				<div class="search-box">
					<input type="text" placeholder="Search..."/>
				</div>
				<div class="options-container">
					<div class="option">Automobiles</div>
					<div class="option">car</div>
					<div class="option">dog</div>
					<div class="option">pilot</div>
					<div class="option">sweet</div>
					<div class="option">lake</div>
					<div class="option">pet</div>
				</div>
			</div>
			<div class="date-picker">
				<div class="selected-date"></div>
				<div class="calendar-icon"></div>
				<div class="calendar">
					<header class="date-header">
						<div class="nav prev-mth"><i>&#8619;</i></div>
						<div class="current-date">
							<div class="mth"></div><div class="year"></div>
						</div>
						<div class="nav next-mth"><i>&#8620;</i></div>
					</header>
					<div class="daysLabels"></div>
					<div class="days"></div>
					<footer>
						<button id="today">Today</button>
					</footer>
					<div class="months_menu"></div>
					<div class="years_menu"></div>
				</div>
			</div>
			<!--<div class="date-picker-month">
				<div class="selected-date"></div>
				<div class="calendar-icon"></div>
				<div class="calendar">

			<input type="file" class="custom-file" multiple>
			<input type="submit" class="koala-outline-border koala-outline-success" value="Submit">
        </form>
        <script src="js/form-style.js"></script>
    </body>
</html>
