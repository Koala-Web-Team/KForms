<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>sign in </title>
	<link href="css/koala-form.css" rel="stylesheet">
	<link href="css/template.css" rel="stylesheet">
</head>
<body>
	<form class="koala-form login_header">
		<div class="header">
			<h2>Sign in</h2>
		</div>
		<div class="form-body">
			<div class="p-filled-border-left-input">
				<input type="email" placeholder="Enter Email" class="filled-border-left-input">
			</div>
			<div class="p-filled-border-left-input">
				<input type="password" placeholder="Enter Password" class="filled-border-left-input">
			</div>
			<div class="koala-check">
				<div class="koala-check-type">
					<input type="checkbox" class="koala-checkbox" id="check1">
					<label class="koala-check-label" for="check1">Remember Me</label>
				</div>
			</div>
			<input type="submit" class="koala-opacity-button">
		</div>
	</form>
	<script src="js/form-style.js"></script>
</body>
</html>
