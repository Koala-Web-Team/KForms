<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign in </title>
	<link href="css/koala-form.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">
</head>
<body>
	<form class="koala-form login_border_side">
		<h2 class="login_border_side-header">Log in</h2>
		<div class="p-filled-border-input">
			<div class="koala-float-label-inset">
				<input type="email" class="filled-border-input" id="email">
				<label class="float-label" for="email">Enter Email</label>
			</div>
		</div>
		<div class="p-filled-border-input">
			<div class="koala-float-label-inset">
				<input type="password" class="filled-border-input" id="password">
				<label class="float-label" for="password">Enter Password</label>
			</div>
		</div>
		<div class="koala-check">
			<div class="koala-check-type">
				<input type="checkbox" class="koala-checkbox" id="check1">
				<label class="koala-check-label" for="check1">Remember Me</label>
			</div>
		</div>
		<input type="submit">
	</form>
	<script src="js/form-style.js"></script>
</body>
</html>
