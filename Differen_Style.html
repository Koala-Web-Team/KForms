<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Different Styles</title>
	<link rel="stylesheet" href="css/koala-form.css">
	<!--<link rel="stylesheet" href="css/form-style-arabic.css">-->
</head>
<body>
	<form class="koala-form">
		<div class="form-header">
			<h3 class="form-title">[Form Title]</h3>
		</div>
		<div class="p-filled-border-input">
			<input type="text" placeholder="Enter Username" class="filled-border-input">
		</div>
		<div class="p-bordered-bottom">
			<input type="text" placeholder="Enter Username" class="bordered-bottom">
		</div>
		<div class="p-left-border">
			<input type="text" placeholder="Enter Username" class="left-border">
		</div>
		<div class="p-filled-border-left-input">
		<input type="text" placeholder="Enter Username" class="filled-border-left-input">
		</div>
		<div class="koala-input-float-icon">
			<span class="input-icon"><i class="fas fa-user"></i></span>
			<input type="text" placeholder="Enter Username">
		</div>
		<div class="koala-input-divided-icon">
			<span class="input-icon"><i class="fas fa-user"></i></span>
			<input type="text" placeholder="Enter Username">
		</div>
		<div class="koala-float-label">
			<input type="text" id="name">
			<label class="float-label" for="name">Enter Username</label>
		</div>
		<div class="p-filled-border-input">
			<div class="koala-float-label-inset">
				<input type="text" class="filled-border-input">
				<label class="float-label">Enter Username</label>
			</div>
		</div>

		<input type="submit">
	</form>
	<script src="js/form-style.js"></script>
</body>
</html>
