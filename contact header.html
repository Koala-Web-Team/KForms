<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sign in </title>
	<link href="css/koala-form.css" rel="stylesheet">
	<link href="css/template.css" rel="stylesheet">
</head>
<body>
<form class="koala-form login_header">
	<div class="header">
		<h2>Contact Us</h2>
	</div>
	<div class="form-body">
		<div class="p-filled-border-left-input">
			<input type="text" placeholder="Enter Name" class="filled-border-left-input">
		</div>
		<div class="p-filled-border-left-input">
			<input type="email" placeholder="Enter Email" class="filled-border-left-input">
		</div>
		<div class="p-filled-border-left-input">
			<textarea class="koala-textarea-field filled-border-left-input" placeholder="Type Your Message"></textarea>
		</div>
		<input type="submit" class="koala-opacity-button">
	</div>
</form>
<script src="js/form-style.js"></script>
</body>
</html>
