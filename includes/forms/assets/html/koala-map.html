<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>koala-map</title>
        <link href="../css/koala-map.css" rel="stylesheet"/>
    </head>
    <body>
    <div class="container">
        <div class="options-box">
            <h1>Koala Map controls</h1>
            <div>
                <input id="show-listings" type="button" value="Show Markers">
                <input id="hide-listings" type="button" value="Hide Markers">
                <hr>
                <span class="text"> Draw a shape to search within it !</span>
                <input id="toggle-drawing"  type="button" value="Drawing Tools">
            </div>
            <hr>
            <div>
                <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
                <input id="zoom-to-area" type="button" value="Zoom">
            </div>
            <hr>
            <div>
                <span class="text"> Within </span>
                <select id="max-duration">
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                    <option value="30">30 min</option>
                    <option value="60">1 hour</option>
                </select>
                <select id="mode">
                    <option value="DRIVING">drive</option>
                    <option value="WALKING">walk</option>
                    <option value="BICYCLING">bike</option>
                    <option value="TRANSIT">transit ride</option>
                </select>
                <span class="text">of</span>
                <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
                <input id="search-within-time" type="button" value="Go">
            </div>
            <hr>
            <div>
                <span class="text">Search for nearby places</span>
                <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
                <input id="go-places" type="button" value="Go">
            </div>
            <hr>
            <div id="style-selector-control">
                <select id="style-selector">
                    <option value="default" >Default</option>
                    <option value="silver" >Silver</option>
                    <option value="night" selected="selected" >Night mode</option>
                    <option value="retro" >Retro</option>
                    <option value="hiding" >Hide features</option>
                </select>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="../js/koala-map.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=API-Key&v=3&callback=koalaMap">
    </script>
    </body>
</html>
