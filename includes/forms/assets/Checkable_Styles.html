<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
	<meta charset="UTF-8">
	<title> Checkbox/Radio Styles</title>
	<link rel="stylesheet" href="css/koala-form.css">
	<link rel="stylesheet" href="css/form-style-arabic.css">
</head>
<body>
	<form class="koala-form">
		<div class="form-header">
			<h3 class="form-title">[Form Title]</h3>
		</div>
		<div class="koala-check">
			<div class="check-title">Choose Language</div>
			<div class="koala-check-type">
				<input type="checkbox" class="koala-checkbox" id="check1">
				<label class="koala-check-label" for="check1">English</label>
			</div>
			<div class="koala-check-type">
				<input type="checkbox" class="koala-checkbox" id="check2">
				<label class="koala-check-label" for="check2">Arabic</label>
			</div>
		</div>

		<div class="koala-check">
			<div class="check-title">Choose Gender</div>
			<div class="koala-check-type">
				<input type="radio" class="koala-radio" id="r1" name="radio">
				<label class="koala-check-label" for="r1">Female</label>
			</div>
			<div class="koala-check-type">
				<input type="radio" class="koala-radio" id="r2" name="radio">
				<label class="koala-check-label" for="r2">Male</label>
			</div>
		</div>
			<div class="koala-check">
				<div class="check-title">Choose Language</div>
				<div class="koala-check-inset">
					<input type="checkbox" class="koala-checkbox" id="check3">
					<label class="koala-check-label" for="check3">English</label>
				</div>
				<div class="koala-check-inset">
					<input type="checkbox" class="koala-checkbox" id="check4">
					<label class="koala-check-label" for="check4">Arabic</label>
				</div>
			</div>


			<div class="koala-check">
				<div class="check-title">Choose Gender</div>
				<div class="koala-check-outset">
					<input type="radio" class="koala-radio" id="r3" name="radio">
					<label class="koala-check-label" for="r3">Female</label>
				</div>
				<div class="koala-check-outset">
					<input type="radio" class="koala-radio" id="r4" name="radio">
					<label class="koala-check-label" for="r4">Male</label>
				</div>
			</div>

		<div class="koala-check">
			<div class="check-title">Choose Language</div>
			<div class="koala-check-group">
				<label class="check-fill">
					<input type="checkbox" class="koala-checkbox" id="check5">
				</label>
				<label class="koala-check-label" for="check5">English</label>
			</div>
			<div class="koala-check-group">
				<label class="check-fill">
					<input type="checkbox" class="koala-checkbox" id="check6">
				</label>
				<label class="koala-check-label" for="check6">Arabic</label>
			</div>
			<div class="kCheckBoxInput-toggle">
				<input type="checkbox" class="switch-input" id="check7">
				<label class="switch-label" for="check7">Arabic</label>
			</div>
			<div class="kCheckBoxInput-squareToggle">
				<input type="checkbox" class="switch-input" id="check8">
				<label class="switch-label" for="check8">Arabic</label>
			</div>
		</div>
		<input type="submit">
	</form>
	<script src="js/form-style.js"></script>
</body>
</html>
