<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sign in </title>
	<link href="css/koala-form.css" rel="stylesheet">
	<link href="css/template.css" rel="stylesheet">
</head>
<body>
<form class="koala-form login_header_center">
	<div class="header">
		<h2>Sign in</h2>
	</div>
	<div class="form-body">
		<div class="p-bordered-bottom">
			<div class="koala-float-label-inset">
				<input type="email" class="bordered-bottom">
				<label class="float-label">Enter Email</label>
			</div>
		</div>
		<div class="p-bordered-bottom">
			<div class="koala-float-label-inset">
				<input type="password" class="bordered-bottom">
				<label class="float-label">Enter Password</label>
			</div>
		</div>
		<div class="koala-check">
			<div class="koala-check-type">
				<input type="checkbox" class="koala-checkbox" id="check1">
				<label class="koala-check-label" for="check1">Remember Me</label>
			</div>
		</div>
		<input type="submit" class="koala-button-bRadius">
	</div>
</form>
<script src="js/form-style.js"></script>
</body>
</html>
