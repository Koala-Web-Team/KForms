<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Default Form</title>
	<link rel="stylesheet" href="css/koala-form.css">
</head>
<body>
	<form class="koala-form">
		<div class="form-header">
			<h3 class="form-title">[Form Title]</h3>
		</div>
		<input type="text" placeholder="Enter Username">
		<input type="email" placeholder="Enter Your Email">
		<input type="password" placeholder="Enter Password">
		<input type="file">
		<input type="date">
		<input type="time">
		<input type="number">
		<input type="color">
		<input type="search" placeholder="Search">
		<div class="koala-check">
			<div class="check-title">Choose Language</div>
			<div class="koala-check-type">
				<input type="checkbox" class="koala-checkbox" id="check1">
				<label class="koala-check-label" for="check1">English</label>
			</div>
			<div class="koala-check-type">
				<input type="checkbox" class="koala-checkbox" id="check2">
				<label class="koala-check-label" for="check2">Arabic</label>
			</div>
		</div>
		<div class="koala-check">
			<div class="check-title">Choose Gender</div>
			<div class="koala-check-type">
				<input type="radio" class="koala-radio" id="r1" name="radio">
				<label class="koala-check-label" for="r1">Female</label>
			</div>
			<div class="koala-check-type">
				<input type="radio" class="koala-radio" id="r2" name="radio">
				<label class="koala-check-label" for="r2">Male</label>
			</div>
		</div>
		<input type="submit">
	</form>
	<script src="js/form-style.js"></script>
</body>
</html>
